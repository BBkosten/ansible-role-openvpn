---
# defaults file for ansible-role-openvpn

#Activate this options (true) for generate an .ovpn file with keys inside (mobile) or with only the key path (false). 
for_mobile: true

wants_only_create_clients: false  # This task can be work only if you run it on the server with OpenVPN installed/

openvpn_role: server
wants_cteate_clients: true


openvpn_clients:
  - client1
  - client2
  - client3

openvpn_dir: "/etc/openvpn"
openvpn_port: "3212"
openvpn_proto: "udp"
openvpn_network: "10.8.24.0"
openvpn_netmask: "255.255.255.0"
openvpn_cipher: "AES-256-GCM:AES-128-GCM"
openvpn_keepalive: "10 120"

#openvpn_address: "{{ ansible_default_ipv4.address }}" # Эту переменную берем из ансибл фактс в данном случае команда ansible -i inventories/vagrant/hosts vpn -m setup


